changes:
  - {rscadd: 'Добавлена псионическая способность "Перенос здоровья". Позволяет либо
      от псионика к цели, либо от цели к псионику переносить здоровье. Соотношение
      перенесённого и оставленного здоровья зависит от ранга псионики редакции. (Есть
      буферы, чтоб от половины не брали половину и тому подобный кал). Переносятся
      повреждения конечностей и органов. Если у одной из сторон орган/конечность протез
      - переноса не будет. Перед do_after переноса ХП, у обоих участников выдаётся
      10 секунд неуязвимости органов к урону.'}
delete-after: true

changes:
  - tweak: Раздвинул интерфейс окошка выбора скиллов, чтобы русские надписи на 
      нём не разъезжались сильно
  - rscdel: Удалена необходимость катать запчасти мехов по полу. Сборка теперь 
      проводится классическим методом. Фрейм меха всё ещё катается на каталке
  - bugfix: Оружие, которое вешают на мехов больше не дублируется, поскольку 
      снова вешается руками, а не перетаскиванием
  - bugfix: Конвеерная лента снова возит запчасти и модули меха на переплавку, 
      его фрейм не возит, фрейм всё ещё слишком объёмен для печи
  - bugfix: Миньоны надмозга не должны спавниться в стенах, а мехайверы - есть 
      мехи.
delete-after: true

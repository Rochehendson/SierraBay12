author: Shegar
changes:
  - {rscadd: 'Вместо внутренних плит реализованы внешние плиты, вдохновлённые динамической
      бронёй танков.  Каждая плита обладает сопротивлению к пулевым и лазерным снарядам.
      В случае если снаряд пробивнее чем стойкость брони к данному типу снарядов,
      броня игнорируется. В ином случае, наносится урон броне. Броня отображается
      внешне на мехе. Требования по скиллу для работы с навесной бронёй - SKILL_BASIC.
      Броню можно снимать и надевать новую.'}
  - {rscadd: Добавлена внешняя противопульная броня мехов РНД.}
  - {rscadd: Добавлена противолазерная броня мехов в РНД.}
  - {rscadd: Добавлена гражданская броня мехов в РНД. Карго и ЭК мех по 
      умолчанию снабжаются им.}
  - {rscadd: У СБ меха установлена не убираемая и не возобнавляемая навесная 
      броня (Гражданская).}
  - {rscadd: 'Рефакторнуты камуфляжи у мехов, инструмент стал удобнее, можно накладывать
      камуфляж на каждую частть отдельно, камуфляж можно счищать'}
  - {rscadd: 'Когда мех топчет уже мертвое существо (Или человека с мёртвым мозгом),
      жертву гибает'}
  - {rscadd: 'СМГ меха стреляет моментально, урон снижен с 30 до 25, пенетрация выставлена
      на 0, полёт моментальный, рисуется трассер.'}
  - {bugfix: Исправлена ошибка из-за которой при клике по каркасу меха красились
      все части}
  - {bugfix: Исправлена ошибка из-за которой СБ мех не мог носить флешку на 
      плече.}
  - {bugfix: Исправлена ошибка из-за которой лазер меха не стрелял по лежачим}
  - {bugfix: Исправлена ошибка из-за которой не отрисовывался пассажир на 
      тяжёлом мехе}
  - {balance: 'ХП тяжёлых мехов уменьшено. Голова 500 -> 150, Руки/Ноги 250 -> 150,
      Пузо 500 -> 150'}
  - {balance: ХП лёгких мехов увеличено. Руки 45 -> 75. Ноги 45 -> 75. ХП у 
      конечностей теперь одинаково.}
  - {balance: ХП боевых мехов уменьшено и увеличено. Руки/ноги 90 -> 150. 
      Голова/Тело 180 -> 150}
  - {balance: ХП карго мехов уменьшено. Тело 80 -> 40. Голова 80 -> 40}
  - {balance: ХП круглого тела мехов уменьшено. Тело 210 -> 100}
  - {balance: 'Паучьим ногам возвращена макс скорость как у тяжёлых ног, но в стрейфе
      скорость всегда минимальна.'}
  - {balance: На меха можно залезать с одной свободной рукой}

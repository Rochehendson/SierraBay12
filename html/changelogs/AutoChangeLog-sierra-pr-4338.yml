author: LordNest
changes:
  - tweak: Надмозг теперь не ломится в закрытые бронеставни
  - experiment: Ввёл для надмозга возможность лезть вниз при активном флаге.
  - balance: Уменьшил шанс того, что надмозг засбоит при спавне. Шанс в 55% 
      фактически убивает ему начальный продакшен
  - balance: При движении лёжа по проводам надмозга вы будете получать 
      живительный разряд тока
  - balance: При движении по проводам надмозга мехи будут получать отсос 
      электричества (легенький), а если вы допустите потерю дорогостоящего меха 
      на проводах, то вы познакомитесь с новым большим другом
  - admin: У надмозга теперь по умолчанию выключена функция распространения вниз
delete-after: true
